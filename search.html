<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Search | Bank Data</title>

    <style>
        /* ===== Global ===== */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc, #eef2ff);
            margin: 0;
            padding: 0;
        }

        /* ===== Navigation ===== */
        nav {
            background: #1e3a8a;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== Container ===== */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* ===== Headings ===== */
        h2 {
            color: #1e3a8a;
            margin-bottom: 15px;
        }

        /* ===== Search Bar ===== */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .search-box button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #1d4ed8;
        }

        /* ===== Stats ===== */
        .stats {
            margin: 15px 0;
            font-weight: 600;
        }

        .stats span {
            margin-right: 20px;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2563eb;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        tr.matched {
            background: #dcfce7 !important;
        }

        .status {
            font-weight: bold;
        }

        /* ===== Status Colors ===== */
        .status.MATCHED {
            color: #166534;
        }

        .status.NOT_MATCHED {
            color: #991b1b;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<nav>
    <a href="index.html">Input</a>
    <a href="search.html">Search</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="history.html">History</a>
    <a href="settings.html">Settings</a>
</nav>

<!-- Content -->
<div class="container">
    <h2>üîç Search Encrypted Bank Data</h2>

    <div class="search-box">
        <input type="text" id="keyword" placeholder="Enter keyword (name, account, history...)">
        <button onclick="searchKeyword()">Search</button>
    </div>

    <div class="stats">
        <span>‚úÖ Matched: <b id="matchedCount">0</b></span>
        <span>‚ùå Not Matched: <b id="notMatchedCount">0</b></span>
    </div>

    <table id="resultTable" style="display:none">
        <thead>
        <tr>
            <th>Name</th>
            <th>Account</th>
            <th>Deposit</th>
            <th>History</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    function searchKeyword(){
        const key = document.getElementById("keyword").value;
        if(!key){
            alert("Please enter a keyword");
            return;
        }

        fetch("/api/search?keyword=" + key)
            .then(res => res.json())
            .then(data => {

                document.getElementById("matchedCount").innerText = data.matchedCount;
                document.getElementById("notMatchedCount").innerText = data.notMatchedCount;

                const tbody = document.querySelector("#resultTable tbody");
                tbody.innerHTML = "";

                data.results.forEach(row => {
                    const tr = document.createElement("tr");
                    if(row.status === "MATCHED") tr.classList.add("matched");

                    tr.innerHTML = `
                    <td>${row.name}</td>
                    <td>${row.account}</td>
                    <td>${row.deposit}</td>
                    <td>${row.history}</td>
                    <td class="status ${row.status}">${row.status}</td>
                `;

                    tbody.appendChild(tr);
                });

                document.getElementById("resultTable").style.display = "table";
            });
    }
</script>

</body>
</html>
