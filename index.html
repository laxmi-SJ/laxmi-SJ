<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Search | Input Bank Details</title>

    <style>
        /* ===== Global ===== */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        /* ===== Navigation ===== */
        nav {
            background: #1e3a8a;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== Container ===== */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* ===== Headings ===== */
        h2 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        /* ===== Input ===== */
        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
        }

        /* ===== Button ===== */
        button {
            margin-top: 20px;
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* ===== Footer Info ===== */
        .info {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<nav>
    <a href="index.html">Input</a>
    <a href="search.html">Search</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="history.html">History</a>
    <a href="settings.html">Settings</a>
</nav>

<!-- Main Content -->
<div class="container">
    <h2>üîê Enter Bank Account Details</h2>
    <p>
        Enter one record per line in JSON format:
    </p>

    <p><b>Example:</b></p>
    <p class="info">
        {"name":"John Doe","account":"12345","deposit":"5000","history":"Deposit,Withdrawal"}
    </p>

    <textarea id="bankData" placeholder='{"name":"Alice","account":"67890","deposit":"10000","history":"Deposit"}'></textarea>

    <button onclick="storeBankData()">Store & Encrypt Data</button>
</div>

<script>
    function storeBankData(){
        const lines = document.getElementById("bankData").value
            .split('\n')
            .filter(l => l.trim() !== '');

        try {
            const entries = lines.map(l => JSON.parse(l));

            fetch("/api/addBankData", {
                method: "POST",
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(entries)
            })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    window.location.href = "search.html";
                });

        } catch (e) {
            alert("Invalid JSON format. Please check input.");
        }
    }
</script>

</body>
</html>
